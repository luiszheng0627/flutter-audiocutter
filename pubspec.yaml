name: audiocutter
description: A plugin to cut audio files. Uses flutter_ffmpeg to extract audio into small file sizes, perfect for streaming small clips of audio (or ringtones). Supports iOS and Android.
version: 0.0.9
author: thejacer87 <jacebennest87@gmail.com>
homepage: https://gitlab.com/thejacer87/audiocutter

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_ffmpeg: ^0.2.7
  path_provider: ^1.1.2

flutter:
  plugin:
    androidPackage: com.thejacer87.audiocutter
    pluginClass: AudiocutterPlugin
