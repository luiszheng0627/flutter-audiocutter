name: audiocutter
description: A plugin to cut audio files. Supports iOS and Android.
version: 0.0.5
author: thejacer87 <jacebennest87@gmail.com>
homepage: https://gitlab.com/thejacer87/audiocutter

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_ffmpeg:
    git:
      url: git://github.com/tanersener/flutter-ffmpeg.git
      ref: v0.2.6
      path: packages/flutter_ffmpeg_audio_lts
  path_provider: ^1.1.2


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    androidPackage: com.thejacer87.audiocutter
    pluginClass: AudiocutterPlugin
